<div *ngIf="isLoading" class="spinner-container">
    <mat-spinner></mat-spinner>
</div>

<div *ngIf="!isLoading">
    <mat-card>
        <mat-card-header>
            <mat-card-title>Users {{allUsers.length}}</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <div class="table-wrapper">
                <table mat-table [dataSource]="pageUsers" class="mat-elevation-z8">
                    <ng-container matColumnDef="id">
                        <th mat-header-cell *matHeaderCellDef> ID </th>
                        <td mat-cell *matCellDef="let user"> {{user.id}} </td>
                    </ng-container>

                    <ng-container matColumnDef="name">
                        <th mat-header-cell *matHeaderCellDef> Name </th>
                        <td mat-cell *matCellDef="let user"> {{user.name}} </td>
                    </ng-container>

                    <ng-container matColumnDef="age">
                        <th mat-header-cell *matHeaderCellDef> Age </th>
                        <td mat-cell *matCellDef="let user"> {{user.age}} </td>
                    </ng-container>

                    <ng-container matColumnDef="salary">
                        <th mat-header-cell *matHeaderCellDef> Salary </th>
                        <td mat-cell *matCellDef="let user"> {{user.salary | currency}} </td>
                    </ng-container>


                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                </table>
            </div>

            <div class="pagination-controls">
                <button type="button" (click)="prevPage()" [disabled]="currentPage === 1" aria-labelledby="Previous"> <-
                        Previous</button>
                        <button type="button" mat-raised-button (click)="nextPage()"
                            [disabled]="currentPage === totalPage" aria-labelledby="Next"> Next -></button>
            </div>
        </mat-card-content>
    </mat-card>

</div>
